<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error - DevOps Dmitry Zhivanov</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .error-code {
    font-size: 4rem;
    color: #d9534f;
  }
  .error-message {
    font-size: 1.5rem;
    color: #333;
    margin-top: 1rem;
    text-align: center;
  }
  .back-link {
    margin-top: 2rem;
    text-align: center;
  }
  .back-link a {
    color: #337ab7;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for could not be found.</div>
    <div class="back-link">
      <a href="/">Go back to the homepage</a>
    </div>
  </div>
</body>
</html>
